<div zoom
     [slider-marker]="slideMarker" [element]='shape' class="canvas">
    <div #shape class="shape"></div>
    <div class="zoom">
        <ul>
            <li  class="zoom-in">+</li>
            <li class="zoom-slide">
                <div #slideMarker
                class="slide-marker"></div>
            </li>
            <li class="zoom-out">-</li>
        </ul>
    </div>
</div>
